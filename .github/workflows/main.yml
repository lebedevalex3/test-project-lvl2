name: main-actions
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 13

      - name: Install dependencies
        run: make install

      - name: run linter
        run: make lint
